<!DOCTYPE html>
<html lang="en">

<head></head>
  <meta charset="UTF-8">
  <meta name="description" content="Pricing Component With Toggle">
  <meta name="keywords" content="Pricing Component With Toggle">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" url="images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Pricing Component With Toggle</title>

</head>

<body>
  <header>
    <h1> Our Pricing</h1>
    <nav>
      <p>Annually</p>
      <button class="toggle-area monthly">
        <div class="toggle-btn"></div>
      </button>
      <p>Monthly</p>
    </nav>
  </header>
  <main>
    <section class="pricing-container">
      <article class="pricing container-1">
        <h2>Basic</h2>
        <p class="price-1"><span class="ruppee-sign">&#x20b9;</span>199</p>
        <ul>
          <hr>
          <li> 500 GB Storage</li>
          <hr>
          <li> 2 Users Allowed</li>
          <hr>
          <li> Send up to 3 GB</li>
          <hr>
        </ul>
        <button>Learn more</button>
      </article>
      <article class="pricing container-2">
        <h2>Premium</h2>
        <p class="price-2"> <span class="ruppee-sign">&#x20b9;</span>249</p>
        <ul>
          <hr>
          <li> 1 TB Storage</li>
          <hr>
          <li> 5 Users Allowed</li>
          <hr>
          <li> Send up to 10 GB</li>
          <hr>
        </ul>
        <button>Learn more</button>
      </article>
      <article class="pricing container-3">
        <h2>Executive</h2>
        <p class="price-3"><span class="ruppee-sign">&#x20b9;</span>399</p>
        <ul>
          <hr>
          <li> 2 TB Storage</li>
          <hr>
          <li>10 Users Allowed</li>
          <hr>
          <li> Send up to 20 GB</li>
          <hr>
        </ul>
        <button>Learn more</button>
      </article>
    </section>
  </main>

  <script src="main.js"></script>

</body>
<footer>
    <p> .Coded by <b>Vansh Angra </b></p>
</footer>

</html>
